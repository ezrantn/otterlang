name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Z3 (System)
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update && sudo apt-get install -y z3 libz3-dev cmake g++
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install z3 cmake
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install z3
          fi

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy & Tests
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            export Z3_SYS_Z3_HEADER=/usr/include/z3.h
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            export Z3_SYS_Z3_HEADER=$(brew --prefix z3)/include/z3.h
            export Z3_LIBRARY_PATH_OVERRIDE=$(brew --prefix z3)/lib
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            export Z3_SYS_Z3_HEADER="C:/tools/z3/include/z3.h"
            export Z3_LIBRARY_PATH_OVERRIDE="C:/tools/z3/bin"
            echo "C:/tools/z3/bin" >> $GITHUB_PATH
          fi

          cargo clippy -- -D warnings
          cargo test
